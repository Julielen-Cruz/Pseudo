<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title>Pseudo-classes</title>
		<meta charset="utf-8">
		<style>

a:visited{
    color: rgb(89, 185, 218);
}

a:hover{
    color: rgb(185, 182, 175);
    background-color: rgb(188, 200, 224);
}

a:active{
    font-size: 300%;
}

a:focus{
    background: rgb(161, 198, 235);
    color: rgb(228, 145, 214);
}

        </style>
	</head>

	<body>
		
			<h1> Redes Sociais </h1>
				<ul>
					
					<li id="twitter"><a href="http://www.facebook.com">Facebook</a></li>
					<li id="whts"><a href="https://www.instagram.com/">Instagram</a></li>
					<li id="spt"><a href="https://twitter.com/login?lang=pt">Twitter</a></li>
					<li id="ytb"><a href="https://web.whatsapp.com/">Whatsapp</a></li>
				</ul>
		</body>
		</html>
